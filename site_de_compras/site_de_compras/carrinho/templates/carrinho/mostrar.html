<h1>Meu Carrinho</h1>

{% if itens %}
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{ item.produto.nome }}</td>
            <td>
                <form method="post" action="{% url 'alterar_quantidade' item.id %}">
                    {% csrf_token %}
                    <input type="number" name="quantidade" value="{{ item.quantidade }}" min="1" />
                    <button type="submit">Atualizar</button>
                </form>
            </td>
            <td>R$ {{ item.subtotal|floatformat:2 }}</td>
            <td><a href="{% url 'remover_do_carrinho' item.id %}">Remover</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Total: R$ {{ total_geral|floatformat:2 }}</h3>

{% else %}
<p>Seu carrinho está vazio.</p>
{% endif %}
